{% extends "base.html" %}
{% load staticfiles %}


{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">

    <div class="row mt-4 ml-4">
        <a href="{% url "notice:update" %}" class="btn btn-warning" role="button">清空所有通知</a>
    </div>
    <!-- 未读通知列表 -->
    <div class="row mt-2 ml-4">
        <ul class="list-group">
            {% for notice in notices %}
                <li class="list-group-item" id="notice_link">
                    <span style="color: #01a252;">{{ notice.actor }}</span>
                    {{ notice.verb }}
                    <a href="/RequstAnswer/sub/{{ notice.target.RequestNumber }}/">
                    <span style="color: #5897fb;">
                        NPSX{{ notice.target.RequestNumber }}.
                    </span>
                    </a>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{ notice.timestamp|date:"Y/m/d H:i" }}
                </li>
            {% endfor %}
        </ul>
    </div>
</div>
</div>
<style>
    #notice_link a:link {
        color: black;
    }

    #notice_link a:visited {
        color: lightgrey;
    }
</style>
{% endblock content %}
